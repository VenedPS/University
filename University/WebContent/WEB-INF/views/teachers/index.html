<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

	<div th:each="teacher : ${teachers}">
	    <a th:href="@{/teacher/{id}(id=${teacher.getId()})}"
	       th:text="${teacher.getFirstName() + ' ' + teacher.getSecondName()}"></a>
	</div>

	<br/>
	<hr/>
	
	<form th:method="GET" th:action="@{/teacher/new}">
    	<input type="submit" value="Create new teacher"/>
	</form>
	<br/>
	<form th:method="GET" th:action="@{/}">
    	<input type="submit" value="Back to menu"/>
	</form>
	
</body>
</html>
