<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
	
	<div th:each="student : ${students}">
	    <a th:href="@{/students/{id}(id=${student.getId()})}"
	       th:text="${student.getFirstName() + ' ' + student.getSecondName()}"></a>
	</div>

	<br/>
	<hr/>
	
	<form th:method="GET" th:action="@{/students/new}">
    	<input type="submit" value="Create new student"/>
	</form>
	<br/>
	<form th:method="GET" th:action="@{/}">
    	<input type="submit" value="Back to menu"/>
	</form>
	
	
</body>
</html>
